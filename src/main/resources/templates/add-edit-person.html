<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<header style="background-color: #7fa5b257;height: 30px;">
	 @Developer 2020
	</header>
    <div class="container my-5">
        <h3> Add/Edit Person</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createPerson}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">First Name</label> 
                                <input type="text" th:field="*{firstName}" class="form-control" 
                                            id="firstName" placeholder="First Name" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Last Name</label> 
                                <input type="text" th:field="*{lastName}" class="form-control" 
                                            id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Email</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="email" placeholder="Email Id" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="street" class="col-form-label">Street</label> 
                                <input type="text" th:field="*{addresses[0].street}" class="form-control" 
                                            id="street" placeholder="Street" />
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="number" class="col-form-label">Number</label> 
                                <input type="text" th:field="*{addresses[0].number}" class="form-control" 
                                            id="number" placeholder="Number" />
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="zipcode" class="col-form-label">Zipcode</label> 
                                <input type="number" th:field="*{addresses[0].zipcode}" class="form-control" 
                                            id="zipcode" placeholder="Zipcode" />
                            </div>
                            
                             <div class="form-group col-md-6">
                                <label for="city" class="col-form-label">City</label> 
                                <input type="text" th:field="*{addresses[0].city}" class="form-control" 
                                            id="city" placeholder="City" />
                            </div>
                            

                            <div class="col-md-8">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
                              <input type="hidden" id="id" th:field="*{addresses[0].aid}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
